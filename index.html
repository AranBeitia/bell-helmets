<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="src/css/main.css">
		<script type="module" src="src/js/main.js"></script>
		<title>Bell helmets</title>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
				<div class="container">
					<a class="navbar-brand" href="/">
						<img class="logo" src="src/assets/img/logo.png" alt="Bell logo">
						<span>Bell helmets</span>
					</a>
				</div>
			</nav>
		</header>
		<main
			id="carouselExampleControls"
			class="carousel slide cursor-pointer"
			data-bs-ride="carousel"
			data-bs-toggle="modal"
			data-bs-target="#productModal"
		>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="src/assets/img/bell-bg01.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="src/assets/img/bell-bg02.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="src/assets/img/bell-bg03.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="src/assets/img/bell-bg04.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="src/assets/img/bell-bg05.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="src/assets/img/bell-bg06.jpg" class="d-block w-100" alt="...">
				</div>
			</div>
		</main>

		<!-- Modal -->
		<article
			class="modal fade"
			id="productModal"
			tabindex="-1"
			aria-labelledby="productModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title" id="productModalLabel">Bell moto 3</h2>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="main-content">
					</div>
				</div>
			</div>
		</article>
	</body>
</html>
