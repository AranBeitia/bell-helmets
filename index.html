<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/assets/sass/main.scss" />
    <script type="module" src="src/js/main.js"></script>
    <script type="module" src="src/js/controller.js"></script>
    <title>Bell helmets</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img class="logo" src="src/assets/img/logo.png" alt="Bell logo" />
            <span>Bell helmets</span>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="panels">
        <div class="panel panel__bg01">
          <p>Helmets</p>
          <p>Snowmobile</p>
          <div>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#productModal"
            >
              Helmets
            </button>
          </div>
        </div>
        <div class="panel panel__bg02">
          <p>Helmets</p>
          <p>Side X side</p>
          <div>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#productModal"
            >
              Helmets
            </button>
          </div>
        </div>
        <div class="panel panel__bg03">
          <p>Helmets</p>
          <p>Moto 3</p>
          <div>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#productModal"
            >
              Helmets
            </button>
          </div>
        </div>
        <div class="panel panel__bg04">
          <p>Helmets</p>
          <p>Dirt Bike</p>
          <div>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#productModal"
            >
              Helmets
            </button>
          </div>
        </div>
        <div class="panel panel__bg05">
          <p>Helmets</p>
          <p>Street bike</p>
          <div>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#productModal"
            >
              Helmets
            </button>
          </div>
        </div>
      </section>
      <section class="hero">
        <button>Click</button>
      </section>
    </main>
    <footer>aqui footer</footer>
    <!-- Modal -->
    <article
      class="modal fade"
      id="productModal"
      tabindex="-1"
      aria-labelledby="productModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="productModalLabel">Bell moto 3</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="main-content"></div>
        </div>
      </div>
    </article>
  </body>
</html>
